<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{getName}}'in Listesi
            </h3>
            <div class="input-group mb-3">
                <input 
                    #input 
                    type="text" 
                    class="form-control"
                    (keyup.enter) = "addToList(input)"
                    (blur) = "addToList(input)"
                />
                <button class="btn btn-primary" (click)="addToList(input)"> Əlavə et </button>
            </div>
            {{message}}
            <div class="input-group mb-3">
                <input type="checkbox" class="form-check-input" name="" id="disableAll"/>
                <label for="disableAll" class="form-check-label"> Hamisini Görsəd</label>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.action}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
